<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Input System</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-dark: #282c34;
        --text-dark: #abb2bf;
        --accent-green: #98c379;
        --input-bg-dark: #3b4048;
        --margin-sides: 12.5%;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Montserrat", sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-dark);
        display: flex;
        flex-direction: column;
      }

      .top-bar {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        background-color: var(--bg-dark);
        z-index: 10;
      }

      .prompt-input {
        width: 100%;
        max-width: 80%;
        height: 65px;
        font-size: 1.2rem;
        padding: 1rem;
        border: none;
        border-radius: 8px;
        background-color: var(--input-bg-dark);
        color: var(--text-dark);
        transition: box-shadow 0.3s ease;
      }

      .prompt-input::placeholder {
        color: #888;
      }

      .prompt-input:focus {
        outline: none;
        box-shadow: 0 0 5px var(--accent-green);
      }

      
      .info-space {
        display: flex;
        flex-direction: row;
        justify-content: end;
        align-items: center;
        background-color: var(--bg-dark);
        color: var(--text-dark);
        font-size: 10px;
      }

      .info-left {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .info-space,
      .content {
        margin: 0 var(--margin-sides);
      }
      
    </style>
  </head>
  <body>
    <div class="top-bar">
      <input
        class="prompt-input"
        type="text"
        placeholder="Enter your prompt here..."
      />
    </div>
    <div class="info-space">
      <div class="info-left">
        <span>PleasureNdhlovu</span>
        <img
          src="https://cdn-avatars.huggingface.co/v1/production/uploads/1583646260758-5e64858c87403103f9f1055d.png"
          width="15"
          height="15"
          alt="Hugging Face Logo"
        />
        <span>microsoft/phi-4</span>
      </div>
    </div>

    <div class="content">
      sdiuhaui my content goes here. This is a placeholder for the main content area where you can display information, results, or any other relevant data related to the prompt input system.
    </div>
  </body>
</html>
